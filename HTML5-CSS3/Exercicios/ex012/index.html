<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML 5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.

    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="m.png" type="image/png">
      <img src="g.png" alt="imagem flexivel"> 

    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML 5</p>
    <audio preload="metadata" autoplay controls>

    <source src="" type="audio/mpeg">
    </audio>
    <h1>Colocando Video</h1>
    <p>vamos aprender a colocar video no site.</p>
    <video src="midia/Pexels Videos.mp4" width="500" controls></video>
    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
